<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HooBank</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <!--<link rel="stylesheet" href="./css/main.css">-->
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-inner">
                <div class="logo-box">
                    <a class="logo-link" href="./index.html">
                        <img class="logo-img" src="./images/logo.svg" alt="Site logo" width="32" height="32">
                    </a>
                    <span class="logo-hoo">Hoo</span><span class="logo-bank">Bank</span>
                </div>

                <nav class="header-list">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Solution</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="discount">
                    <img class="discount-img" src="./images/Discount.svg" alt="Icon" width="32" height="32">
                    <p class="discount-text"><span class="price">20%</span> DISCOUNT FOR <span class="price">1 MONTH</span> ACCOUNT</p>
                </div>

                <div class="hero-content">
                    <h1 class="hero-title">The Next <span class="title-gradient">Generation</span> Payment Method.</h1>
                    <div class="text-wrapper">
                        <p class="hero-text">
                            Our team of experts uses a methodology to identify the credit cards most likely to 
                            fit your needs. We examine annual percentage rates, annual fees.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
